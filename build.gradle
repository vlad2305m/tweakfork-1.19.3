sourceCompatibility = JavaVersion.VERSION_16
targetCompatibility = JavaVersion.VERSION_16

repositories {
    maven { url 'https://masa.dy.fi/maven' }
    maven { url 'https://maven.terraformersmc.com/releases/' }
}

ext.configFile = file "build.properties"

configFile.withReader {
    def prop = new Properties()
    prop.load(it)
    project.ext.config = new ConfigSlurper().parse prop
}

dependencies {
    minecraft "com.mojang:minecraft:${config.minecraft_version}"
    mappings "net.fabricmc:yarn:${config.mappings_version}:v2"
    modImplementation "net.fabricmc:fabric-loader:${config.fabric_loader_version}"

    modImplementation "fi.dy.masa.malilib:malilib-fabric-1.17-pre4:${config.malilib_version}"

    // Fabric API. This is technically optional, but you probably want it anyway.
    //modCompile "net.fabricmc.fabric-api:fabric-api:" + config.fabric_version

    modCompileOnly "com.terraformersmc:modmenu:${config.mod_menu_version}"

    modCompileOnly "carpet:fabric-carpet:${config.fabric_carpet_version}"

}
